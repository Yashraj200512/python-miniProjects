<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unusual wikipedia articles</title>
     <link  rel="stylesheet" href="{{url_for('static',filename='style.css')}}" media="screen"/>

</head>
<body>
    <h2 class="titletext">get a random fact!</h2>
     <button class="button" onclick="getfacts()">press me</button>
     <div class="facts-container">
        <div class="title-container">
         title
        </div>
        
        <div class="info-container"> info</div>
     </div>


<script>
    const title=document.querySelector('.title-container');
    const info=document.querySelector('.info-container');
    const button = document.querySelector('.button');

   function getfacts()
{

   fetch('/get-fact')
   .then(function(response){
      return response.json();
   })
   .then(function(data){
      title.textContent=data.title;
      info.textContent=data.info
   })
   .catch(function(error) {
            console.error('Error:', error);
            button.textContent = "Error! Try Again";
        });



}    
</script>
   
</body>
</html>
